<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <h2>Welcome to the Secret Portal</h2>
        <form id="upload-form">
            <div class="input-container">
                <label for="text-input">Text Upload</label>
                <textarea id="text-input" name="text-input" rows="4" placeholder="Enter your text here..." required></textarea>
            </div>
            <div class="input-container">
                <label for="file-upload">Photo Upload</label>
                <input type="file" id="file-upload" name="file-upload" accept="image/*" required>
            </div>
            <button type="submit">Upload</button>
            <div id="upload-message" class="error-message"></div>
        </form>
        <div id="uploaded-content" class="uploaded-content">
            <h3>Uploaded Content</h3>
            <div id="uploaded-text" class="uploaded-text"></div>
            <div id="uploaded-photo" class="uploaded-photo"></div>
        </div>
    </div>

    <script src="upload.js"></script>
</body>

</html>

<style>

    /* General Styles */
body {
    font-family: 'Courier New', Courier, monospace;
    background-color: #121212;
    color: #00ff00; /* Green text to mimic old-school terminals */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-image: radial-gradient(circle at center, #121212, #000000);
    overflow: hidden; /* Prevents scrolling on smaller screens */
}

.container {
    background-color: rgba(0, 0, 0, 0.8);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0, 255, 0, 0.5); /* Neon glow effect */
    width: 100%; /* Full width on small screens */
    max-width: 1000px; /* Max width for larger screens */
    display: flex; /* Flexbox to align form and content side by side */
    gap: 20px;
    box-sizing: border-box; /* Includes padding and border in element’s total width and height */
}

h2 {
    margin-bottom: 20px;
    color: #00ff00;
    font-size: 2rem; /* Responsive font size */
    text-transform: uppercase;
    letter-spacing: 2px;
    animation: blink 1s infinite;
}

@keyframes blink {
    0% { opacity: 1; }
    50% { opacity: 0; }
    100% { opacity: 1; }
}

.input-container {
    margin-bottom: 20px;
    text-align: left;
}

label {
    display: block;
    font-size: 1rem; /* Responsive font size */
    margin-bottom: 8px;
    color: #00ff00;
}

textarea,
input[type="file"] {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border: 2px solid #00ff00;
    border-radius: 4px;
    background-color: #000000;
    color: #00ff00;
    font-size: 1rem; /* Responsive font size */
    box-sizing: border-box; /* Includes padding and border in element’s total width and height */
}

textarea {
    resize: vertical; /* Allows vertical resizing only */
}

button {
    width: 100%;
    padding: 12px;
    background-color: #000000;
    color: #00ff00;
    border: 2px solid #00ff00;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem; /* Responsive font size */
    font-weight: bold;
    transition: background-color 0.3s ease, transform 0.2s ease, border-color 0.3s ease;
    margin-top: 10px;
    box-sizing: border-box; /* Includes padding and border in element’s total width and height */
}

button:hover {
    background-color: #00ff00;
    color: #000000;
    border-color: #ff0000;
    transform: translateY(-2px);
}

button:active {
    transform: translateY(0);
    background-color: #ff0000;
    color: #ffffff;
    border-color: #ff0000;
}

#error-message {
    color: #ff0000;
    margin-top: 15px;
    font-size: 1rem; /* Responsive font size */
    animation: blink 1s infinite;
}

/* Uploaded Content Styles */
.uploaded-content {
    width: 100%;
    max-width: 400px; /* Max width for the content area */
    background-color: rgba(0, 0, 0, 0.8);
    padding: 20px;
    border-radius: 12px;
    border: 2px solid #00ff00;
    box-shadow: 0 0 15px rgba(0, 255, 0, 0.5); /* Neon glow effect */
    box-sizing: border-box; /* Includes padding and border in element’s total width and height */
    color: #00ff00;
}

.uploaded-text {
    margin-bottom: 20px;
    white-space: pre-wrap; /* Preserve whitespace for the text */
    border: 2px solid #00ff00;
    padding: 10px;
    border-radius: 4px;
}

.uploaded-photo img {
    max-width: 100%;
    height: auto;
    border: 2px solid #00ff00;
    border-radius: 4px;
}

/* Delete Button Styles */
.delete-button {
    background-color: #ff0000;
    color: #ffffff;
    border: none;
    border-radius: 4px;
    padding: 5px 10px;
    cursor: pointer;
    font-size: 0.875rem;
    margin-left: 10px;
}

.delete-button:hover {
    background-color: #cc0000;
}

/* Responsive Styles */
@media (max-width: 600px) {
    .container {
        padding: 20px;
        flex-direction: column; /* Stack form and content vertically on small screens */
        gap: 10px;
    }

    h2 {
        font-size: 1.5rem; /* Smaller font size on smaller screens */
    }

    button {
        font-size: 0.875rem; /* Smaller button text */
    }

    textarea,
    input[type="file"] {
        font-size: 0.875rem; /* Smaller input text */
        padding: 10px;
    }

    .uploaded-content {
        max-width: 100%; /* Full width on smaller screens */
    }
}

</style>


<script>
    
    
    // upload.js

document.getElementById('upload-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const textInput = document.getElementById('text-input').value;
    const fileInput = document.getElementById('file-upload').files[0];

    if (textInput || fileInput) {
        if (fileInput) {
            // Upload image
            const storageRef = storage.ref('images/' + fileInput.name);
            const uploadTask = storageRef.put(fileInput);

            uploadTask.on('state_changed', null, function(error) {
                console.error('Upload failed:', error);
            }, function() {
                uploadTask.snapshot.ref.getDownloadURL().then(function(downloadURL) {
                    saveData(textInput, downloadURL);
                });
            });
        } else {
            saveData(textInput, null);
        }
    } else {
        document.getElementById('upload-message').innerText = 'Please provide text or an image.';
    }
});

function saveData(text, imageUrl) {
    const newItemRef = database.ref('items').push();
    newItemRef.set({
        text: text,
        imageUrl: imageUrl
    }).then(() => {
        document.getElementById('text-input').value = '';
        document.getElementById('file-upload').value = '';
        loadContent();
    }).catch(error => {
        console.error('Error saving data:', error);
    });
}

function loadContent() {
    database.ref('items').on('value', function(snapshot) {
        const uploadedTextContainer = document.getElementById('uploaded-text');
        const uploadedPhotoContainer = document.getElementById('uploaded-photo');
        uploadedTextContainer.innerHTML = '';
        uploadedPhotoContainer.innerHTML = '';

        snapshot.forEach(function(childSnapshot) {
            const item = childSnapshot.val();
            const itemId = childSnapshot.key;
            
            // Create and append text
            if (item.text) {
                const textDiv = document.createElement('div');
                textDiv.innerText = item.text;
                textDiv.className = 'text-item';

                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-button';
                deleteButton.innerText = 'Delete';
                deleteButton.onclick = function() {
                    deleteItem(itemId);
                };

                textDiv.appendChild(deleteButton);
                uploadedTextContainer.appendChild(textDiv);
            }

            // Create and append image
            if (item.imageUrl) {
                const img = document.createElement('img');
                img.src = item.imageUrl;
                img.className = 'uploaded-image';
                uploadedPhotoContainer.appendChild(img);
            }
        });
    });
}

function deleteItem(itemId) {
    database.ref('items/' + itemId).remove().then(() => {
        loadContent();
    }).catch(error => {
        console.error('Error deleting item:', error);
    });
}

// Initial load
loadContent();

    <script>
